<script type="text/JavaScript">
Ext.onReady(function(){
	
	tolomeoPnl = new TolomeoExt.ToloPanelIntra({
		withDataPanel: false,
		withToolsPanel: true,
		collapsedToolsPanel: false,
		toolbarOpt: {
			withLegenda:false,
			withQuery:false
		},
		title: 'Stradario di Prato',
		height: 500,
		layout: 'fit',
		renderTo: 'sit_mappa'
	});
	
	var tolomeoPnlToolbar = tolomeoPnl.toolbar;
	var listenersClick  = {click:  {fn: function() {
											new Ext.Window({
												layout: 'fit',
												height: 500,
												width:  500,
												items: [new TolomeoExt.ToloIIPPanel({ ///TolomeoProxyServlet?
																		proxy: '/tolomeobinj/TolomeoProxyServlet?',  // NB: con iipmooviewer problemi con proxy perchè trova ? e non lo aggiunge. ma se lo metto su iipserver poi ne mette un altro... 
																		iipserver: "http://localhost:80/fcgi-bin/iipsrv.fcgi",
																		iipimage:  "/opt/grandeformato/vips.tif",
																		copyright: "copyright or information message",
																		tipo: 'iipzoom', //'iipzoom' 'iipmooviewer'
																		api: tolomeoPnl.api
												}) ]
											}).show();
		
										//exportGeoserver(tolomeoPnl.api,formati.getValue()); 
									},  
							scope: this}};	
	
	tolomeoPnlToolbar.add(
			new Ext.Button ({
					text: 'IIPImage',
					listeners: listenersClick
					})
				);
	
});

</script>
