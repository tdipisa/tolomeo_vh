<script type="text/JavaScript">
Ext.onReady(function(){
	

	tolomeoPnl = new TolomeoExt.ToloPanelIntra({
		title: 'Stradario di Prato',
		width: 800,
		height: 600,
		layout: 'fit',
		renderTo: 'sit_mappa',
		withDataPanel: false,
		withToolsPanel: false,
		toolbarOpt: {
			withLegenda:false,
			withQuery:false,
			withSeleziona: false,
			withAnnullaSeleziona: false,
			withLayerList:  false,
			withIdentify:  false,
			withNuovo:  false,
			withUpdateAlfa:  false,
			withAdd:  false,
			withSubtract:  false,
			withAddSub:  false,
			withVertexEdit:  false,
			withDragDrop:  false,
			withDelete:  false,
			withAutoIdentify: false,
			defaults: {scale:'medium'}
		}
	});
	
	tolomeoWin = new TolomeoExt.ToloPanelIntra({
		withDataPanel: false,
		withToolsPanel: false,
		toolbarOpt: {
			withLegenda:false,
			withQuery:false,
			withSeleziona: false,
			withAnnullaSeleziona: false,
			withLayerList:  false,
			withIdentify:  false,
			withNuovo:  false,
			withUpdateAlfa:  false,
			withAdd:  false,
			withSubtract:  false,
			withAddSub:  false,
			withVertexEdit:  false,
			withDragDrop:  false,
			withDelete:  false,
			withAutoIdentify: false,
			defaults: {scale:'medium'} 
		}
	
	
	});

	finestra = new Ext.Window ({
		title : 'Stradario di Prato',
		layout: 'fit',
		width : 800,
		height : 600,
		cls: 'clearCSS',
		closeAction: 'hide',
		items: [tolomeoWin]
	});
});

function evidenziaVia(idvia) {
	tolomeoPnl.api.zoomToObj('-510', idvia, false);
}

function zoomVia(idvia) {
	finestra.show();
	tolomeoWin.api.zoomToObj('-510', idvia, false);
}

</script>
