	<script>
	
	Ext4.application({
	    name: 'TolomeoExt',
	    appFolder: '/tolomeobinj/js/tolomeoExt',
	    launch: function() {		    	
	    		
	    		//var iframe = Ext.create('TolomeoExt.ToloIFrame', { region: 'west', collapsible: true, src: 'http://www.microsoft.com' });
	    		var iframe = Ext4.create('TolomeoExt.ToloIFrame', {

	    			//visibilityCls : Ext.baseCSSPrefix + 'hide-nosize1',
	    			width: 300,
	    			url: 'http://www.microsoft.com'});
	    		
	    		var aa =  Ext4.create('Ext4.Panel', {
	    			title: 'frame',
	    			layout: 'fit',
	    			id: 'ale',
	    			region: 'west',
	    			split: true,  
	    			collapsible: true,
	    			hideMode : 'visibility',
	    			animCollapse: false,
	    			//visibilityCls : Ext.baseCSSPrefix + 'hide-nosize',

	    		var a = Ext4.create('Ext4.Panel', {

	    			items: [
	    			        {
	    			        	xtype: 'button',
	    			        	text: 'chiudi',
	    			        	handler: function() {
	    			                aa.hide();
	    			            }
	    			        },
	    			        {
	    			        	xtype: 'button',
	    			        	text: 'apri',
	    			        	handler: function() {
	    			                aa.show();
	    			            }
	    			        },
	    			        {
	    			        	xtype: 'button',
	    			        	text: 'collapse',
	    			        	handler: function() {
	    			                aa.collapse();
	    			            }
	    			        },
	    			        {
	    			        	xtype: 'button',
	    			        	text: 'expand',
	    			        	handler: function() {
	    			                aa.expand();
	    			            }
	    			        }
	    			        ]
	    			});
	    		
				new Ext4.Viewport({
