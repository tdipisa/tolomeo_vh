<script type="text/JavaScript">
	function zoomImmobile(idtopo) {
		tolomeo = new TolomeoExt.ToloPanelIntra({
			withDataPanel: false,
			collapsedToolsPanel: true,
	      	//withToolsPanel: false,
	      	toolbarOpt: {
				//withLegenda: false,
	         	withQuery: false,
	         	withSeleziona: false,
	         	withIdentify: false,
	         	withNuovo: false,
				withUpdateAlfa: false,
				withAdd: false,
				withSubtract: false,
				withAddSub: false,
				withVertexEdit: false,
				withDragDrop: false,
				withDelete: false,
	         	withAutoIdentify: true
			},
	      	APIConfig: {
	        	openActionsJS: function() {
	            	this.zoomToObj(-610, idtopo, false, 600); //zoom civico esterno
	         	}
	      	},
	      	titoloMappa: 'Mappa Gestione Dati Tributari Immobili'
	   	});

	   	mappa = new Ext.Window ({
	    	title : 'Mappa Gestione Dati Tributari Immobili',
	   		layout: 'fit',
	      	width : 650,
	      	height : 500,
	      	cls: 'clearCSS',
	      	closeAction: 'hide',
	      	maximizable: true,
	      	items: [tolomeo]
	   	}).show();
	}
</script>
