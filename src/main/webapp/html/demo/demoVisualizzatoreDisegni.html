<title>Demo tolomeo - Visualizzatore disegni del catasto</title>

<link rel="stylesheet" type="text/css" href="http://tolomeo.comune.prato.it/js/ext/extJS/resources/css/ext-all.css" />
<link rel="stylesheet" type="text/css" href="http://tolomeo.comune.prato.it/js/ext/extJS/resources/extTheme/olive/css/xtheme-olive.css" />
<link rel="stylesheet" type="text/css" href="http://tolomeo.comune.prato.it/css/toloExt-intra.css" />

<script type="text/JavaScript" src="http://dvptolomeo.comune.prato.it/js/ext/raphael/raphael-min.js" charset="utf-8"></script>	
<script type="text/JavaScript" src="http://dvptolomeo.comune.prato.it/js/tolomeoExt/build/toloExt-all-debug.js" charset="utf-8"></script>
<script type="text/JavaScript" src="http://dvptolomeo.comune.prato.it/tolomeobinj/ToloExtParamsJSServlet?paramPreset=Stradario" charset="utf-8"></script>
<script type="text/JavaScript" src="http://dvptolomeo.comune.prato.it/js/tolomeoExt/toloDrawingViewer.js" charset="utf-8"></script>	

<script type="text/JavaScript">
Ext.onReady(function(){
	
	Ext.BLANK_IMAGE_URL = TolomeoExt.Vars.TOLOMEOStaticRoot + "img/pixel.gif";
	
	dw = new TolomeoExt.DrawingViewer ({
           zoomStepFactor : 1.5,
           maxZoom : 200,         
           imageSrc: 'http://catastoweb.comune.prato.it/filerepository/get_image.php?namespace=catasto:raster&id=113660&format=gif',
           cls: 'clearCSS',
           drawingColor: 'green'
         });
            
    w = new Ext.Window({
    	cls: 'clearCSS',
       	height: 500,
        width: 600,
        constrain: true,
        title: 'Visualizzatore Tavole',
        layout: 'fit',
        collapsible: true,
        maximizable: true,
        closeAction: 'hide',
        items:[dw]
     }).show();
		
});
</script>
</head>

<body>
	<div><a href="javascript:dw.loadImage({src:'http://catastoweb.comune.prato.it/filerepository/get_image.php?namespace=catasto:raster&id=17030&format=gif',scale:200,format:'A3'});void(0);">Carica via Poli, 11 (scala 1:200, formato: 'A3')</a></div>
