<script type="text/JavaScript">
Ext.onReady(function(){
	tolomeo = new TolomeoExt.ToloPanelViewerOnly({		
		toolbarOpt: {			
			withPan: false,
			withPanArrows: true,
			withZoomAll: false,
			withMeasure: false,
			withQuery: false,
			withLegenda: false,
			withSeleziona: false,
			withAnnullaSeleziona: false,
			withIdentify: false,
			withLayerList: false,
			withNuovo: false,
			withUpdateAlfa: false,
			withAdd: false,
			withSubtract: false,
			withAddSub: false,
			withVertexEdit: false,
			withDragDrop: false,
			withDelete: false,
			defaults:{scale:'medium'},
			iconBasePath: TolomeoExt.Vars.TOLOMEOServer + '/mycommon/img/icone24-verde/'
		},
		APIConfig: {
			openActionsJS: function() {
				this.zoomToObj(-610, ['10042000075666'], true, 1500); 
			}
		},
		titoloMappa: 'Mappa Farmacia Guasti',
		descrizioneMappa: 'Orario apertura pippo'
	});
	
	var pannello = new Ext.Panel({
		autoWidth: true,
		monitorResize: true,
		height: 500,
		layout: 'fit',
		items: tolomeo,
		renderTo: 'sit_mappa'
	});
});
</script>
