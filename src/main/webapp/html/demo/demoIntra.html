<script type="text/JavaScript" src="https://pratomaps.comune.prato.it/js/tolomeoExt/layout/ToloPanelViewerOnly.js"></script>

<script type="text/JavaScript">
Ext.onReady(function(){
	
	tolomeo = new TolomeoExt.ToloPanelIntra({
		withDataPanel: false,
		toolbarOpt: {
			withSeleziona: false,
			withLayerList: false,
			withIdentify: false,
			withNuovo: false,
			withUpdateAlfa: false,
			withAdd: false,
			withSubtract: false,
			withAddSub: false,
			withVertexEdit: false,
			withDragDrop: false,
			withDelete: false
		}
	});

	var pannello = new Ext.Panel({
		title: 'Stradario di Prato [Div]',
		width: 500,
		height: 500,
		layout: 'fit',
		items: tolomeo,
		renderTo: 'sit_mappa'
	});

	finestra = new Ext.Window ({
		title: 'Stradario di Prato [Window]',
		layout: 'fit',
		width: 400,
		height: 400,
		cls: 'clearCSS',
		items: new TolomeoExt.ToloPanelViewerOnly()
	}).show();
});
</script>
