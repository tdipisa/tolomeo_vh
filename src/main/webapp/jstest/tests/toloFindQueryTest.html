		  <script type="text/JavaScript" src="http://tolomeomachine:8080/tolomeohtdocs/js/tolomeoExt/layout/ToloPanelIntra.js"></script>
		  
		  <script language="javascript">

		        var tolomeo = null;
		        var fparams = null;
	
		        function setUp() {
				    // ///////////////////////////////
				    // Building ToloPanelIntra Test
				    // ///////////////////////////////
		        	tolomeo = new TolomeoExt.ToloPanelIntra({region: 'center', 
			        	titoloMappa: 'Map',
			    		withDataPanel: true,
			    		toolbarOpt: {
			    			withSeleziona: true,
			    			withLayerList: true,
			    			withIdentify: true,
			    			withNuovo: true,
			    			withUpdateAlfa: true,
			    			withAdd: false,
			    			withSubtract: false,
			    			withAddSub: false,
			    			withVertexEdit: false,
			    			withDragDrop: true,
			    			withDelete: true,
			    			withMeasure: false,
			    		    withPrint: false,
			    		    withPan: true,
			    		    withPanArrows: false,
			    		    withZoomIn: true,
			    		    withZoomOut: true,
			    		    withZoomAll: true,
			    		    withLegenda: true,
			    		    withQuery: true,
			    		    withAnnullaSeleziona: true,
			    		    withAutoIdentify: true
			    	}});

		    		fparams = {
		    				codTPN: -3808,
		    				idRicerca: 1,
		    				campoRicerca0: 44
		    	    };
		        }

		        function tearDown() {
		            tolomeo = null;
		            fparams = null;
		        }
		        
			    function testVarsParameters() {
			        assertNotNull("testing js params", TolomeoExt.Vars.paramsJS);
			        assertNotNull("testing tolomeoserver param", TolomeoExt.Vars.TOLOMEOServer);
			        assertNotNull("testing tolomeo context param", TolomeoExt.Vars.TOLOMEOContext);
			        inform("paramsJS setted correctly!");
			    }

			    function testFindAjax(){
			    	assertNotNull("testing tolo panel intra", tolomeo);
			    	assertNotUndefined("testing tolo panel intra", tolomeo);
			    	inform("tolomeo panel is available");
			    	
					var window = new Ext.Window ({
						title: 'Window',
						layout: 'fit',
						width: 1000,
						height: 800,
						items: tolomeo
					}).show();
					assertTrue("testing visualization", window.isVisible());
					inform("windows visibility " + window.isVisible());

				    // ///////////////////////////////
				    // Query Search Test 
				    // ///////////////////////////////				    
				    var ricercaPanel = tolomeo.ricercaPanel;	
				    assertNotNull("testing ricerca panel", ricercaPanel);	
				    assertNotUndefined("testing ricerca panel", ricercaPanel);	;
				    assertTrue("testing visualization", ricercaPanel.isVisible());	
					inform("search panel is visible and available");

			    	fparams.format = "ext";

			    	var url = ricercaPanel.TOLOMEOServer + ricercaPanel.TOLOMEOContext + '/AjaxQueryServlet'; 
				    assertNotNull("testing composed url", url);		
				    assertNotUndefined("testing composed url", url);
					debug("the url request is: " + url);
				    
			    	var submitOpt = {
			        		url: url,
			        		method: 'POST',
			        		params: fparams,
			        		waitMsg: 'Ricerca in corso...',
			        		success: ricercaPanel.doOnQueryAjaxCallback,
			        		failure: ricercaPanel.doOnQueryAjaxFailure,
			        		scope: ricercaPanel
			        };

					var ajax = new TolomeoExt.ToloCrossAjax();
					assertNotNull("testing ajax", ajax);
					assertNotUndefined("testing ajax", ajax);
					inform("tolo cross ajax is available");

					inform("submitting options ... ");
					ajax.request(submitOpt);

					assertNotNull("testing ajax store", ajax.store);
					assertNotUndefined("testing ajax store", ajax.store);
					inform("the ajax store is configured");
					
					assertNotNull("testing store proxy", ajax.store.proxy);
					assertNotUndefined("testing store proxy", ajax.store.proxy);
					assertEquals("testing store proxy", ajax.store.proxy.url, url);
					inform("the store proxy is configured");

			    }
			    
		  </script>
