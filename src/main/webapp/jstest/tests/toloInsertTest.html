		  <script language="javascript">

		        var tolomeo = null;
		        var lonlat = null;
		        var fparams = null;
	
		        function setUp() {
				    // ///////////////////////////////
				    // Building ToloPanelIntra Test
				    // ///////////////////////////////
		        	tolomeo = new TolomeoExt.ToloPanelIntra({region: 'center', 
			        	titoloMappa: 'Map',
			    		withDataPanel: true,
			    		toolbarOpt: {
			    			withSeleziona: true,
			    			withLayerList: true,
			    			withIdentify: true,
			    			withNuovo: true,
			    			withUpdateAlfa: true,
			    			withAdd: false,
			    			withSubtract: false,
			    			withAddSub: false,
			    			withVertexEdit: false,
			    			withDragDrop: true,
			    			withDelete: true,
			    			withMeasure: false,
			    		    withPrint: false,
			    		    withPan: true,
			    		    withPanArrows: false,
			    		    withZoomIn: true,
			    		    withZoomOut: true,
			    		    withZoomAll: true,
			    		    withLegenda: true,
			    		    withQuery: true,
			    		    withAnnullaSeleziona: true,
			    		    withAutoIdentify: true
			    	}});

		    		lonlat = {
							lon: 1667309.0399695,
							lat: 4860049.3562913
				    };

		    		fparams = {
		    				codTPN: -3808,
		    				idRicerca: 1,
		    				campoRicerca0: 12345
		    	    };
		        }

		        function tearDown() {
		            tolomeo = null;
		            lonlat = null;
		            fparams = null;
		        }
		        
			    function testVarsParameters() {
			        assertNotNull("testing js params", TolomeoExt.Vars.paramsJS);
			        assertNotNull("testing tolomeoserver param", TolomeoExt.Vars.TOLOMEOServer);
			        assertNotNull("testing tolomeo context param", TolomeoExt.Vars.TOLOMEOContext);
			        inform("paramsJS setted correctly!");
			    }

			    function testInsert(){
			    	assertNotNull("testing tolo panel intra", tolomeo);
			    	assertNotUndefined("testing tolo panel intra", tolomeo);
			    	inform("tolomeo panel is available");
			    	
					var window = new Ext.Window ({
						title: 'Window',
						layout: 'fit',
						width: 1000,
						height: 800,
						items: tolomeo
					}).show();
					assertTrue("testing visualization", window.isVisible());
					inform("windows visibility " + window.isVisible());

			    	var toolbar = tolomeo.toolbar;
			    	assertNotNull("testing toolbar initialization", toolbar);
			    	assertNotUndefined("testing toolbar initialization", toolbar);
			    	assertTrue("testing toolbar rendering", toolbar.isVisible());

			    	for(var i=0; i<toolbar.buttons.length; i++){
			    		var buttonName = toolbar.buttons[i].handlerBaseName;
						if (buttonName == "Nuovo")
							assertFalse("testing Nuovo button", toolbar.buttons[i].disabled);
							debug("Nuovo button is enabled: " + toolbar.buttons[i].disabled);
					}

			    	toolbar.fireEvent("onNuovoPressFn");
			    	inform("firing event onNuovoPressFn");

			    	var point = new OpenLayers.Geometry.Point(lonlat.lon, lonlat.lat);
					var feature = new OpenLayers.Feature.Vector(point);
					inform("digitizing point ... ");
					tolomeo.mapPanel.olViewerOnDigitizedPoint(feature);

					assertNotNull("testing setting geometry in the form", tolomeo.api.geoCoordField);
					assertNotUndefined("testing setting geometry in the form", tolomeo.api.geoCoordField);
					
					var formValue = tolomeo.api.geoCoordField.getValue();
					assertNotNull("testing value of the form", formValue);
					assertNotUndefined("testing value of the form", formValue);

					debug("form value", formValue);
					
					var wkt = new OpenLayers.Format.WKT();
					var feature = wkt.write(feature);
					assertTrue("testing setted geometry", formValue.indexOf(feature) != -1);

					debug("form value contains", feature);
				}
				   
		  </script>
