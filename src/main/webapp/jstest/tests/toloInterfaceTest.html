	 <head>
		  <title>Test Page for Tolomeo Ext</title>
		  
		  <script language="javascript" src="../jsunit/app/jsUnitCore.js"></script>

		  <link rel="stylesheet" type="text/css" href="http://tolomeomachine:8080/tolomeohtdocs/js/ext/extJS/resources/css/ext-all.css"/>
		  <link rel="stylesheet" type="text/css" href="http://tolomeomachine:8080/tolomeohtdocs/js/ext/extJS/resources/extTheme/olive/css/xtheme-olive.css" />
		  <link rel="stylesheet" type="text/css" href="http://tolomeomachine:8080/tolomeohtdocs/css/tolomeoExt.css" />

		  <script type="text/javascript" src="http://tolomeomachine:8080/tolomeohtdocs/js/ext/extJS/adapter/ext/ext-base-debug.js"></script>
		  <script type="text/javascript" src="http://tolomeomachine:8080/tolomeohtdocs/js/ext/extJS/ext-all-debug.js"></script>
		  <script type="text/javascript" src="http://tolomeomachine:8080/tolomeohtdocs/js/ext/extJS/ext-lang-it.js"></script>
		  
		  <script type="text/JavaScript" src="http://tolomeomachine:8080/tolomeohtdocs/js/ext/openlayers/OpenLayers.js" ></script>	
		  <script type="text/JavaScript" src="http://tolomeomachine:8080/tolomeohtdocs/js/tolomeoExt/tolomGeometry.js" ></script>
		  
		  <script type="text/JavaScript" src="http://tolomeomachine:8080/tolomeobinj/ToloExtParamsJSServlet?paramPreset=EsempioBase"></script>
		  <script type="text/JavaScript" src="http://tolomeomachine:8080/tolomeohtdocs/js/tolomeoExt/build/toloExt-all.js"></script>
		  <script type="text/JavaScript" src="http://tolomeomachine:8080/tolomeohtdocs/js/tolomeoExt/layout/ToloPanelIntra.js"></script>
		  
		  <script language="javascript">

		        var tolomeo = null;
	
		        function setUp() {
				    // ///////////////////////////////
				    // Building ToloPanelIntra Test
				    // ///////////////////////////////
		        	tolomeo = new TolomeoExt.ToloPanelIntra({region: 'center', 
			        	titoloMappa: 'Map',
			    		withDataPanel: true,
			    		toolbarOpt: {
			    			withSeleziona: true,
			    			withLayerList: true,
			    			withIdentify: false,
			    			withNuovo: true,
			    			withUpdateAlfa: true,
			    			withAdd: false,
			    			withSubtract: false,
			    			withAddSub: false,
			    			withVertexEdit: false,
			    			withDragDrop: true,
			    			withDelete: true,
			    			withMeasure: false,
			    		    withPrint: false,
			    		    withPan: true,
			    		    withPanArrows: false,
			    		    withZoomIn: true,
			    		    withZoomOut: true,
			    		    withZoomAll: true,
			    		    withLegenda: true,
			    		    withQuery: true,
			    		    withAnnullaSeleziona: true,
			    		    withAutoIdentify: true
			    	}});
		        }

		        function tearDown() {
		            tolomeo = null;
		        }
		        
			    function testVarsParameters() {
			        assertNotNull("testing js params", TolomeoExt.Vars.paramsJS);
			        assertNotNull("testing tolomeoserver param", TolomeoExt.Vars.TOLOMEOServer);
			        assertNotNull("testing tolomeo context param", TolomeoExt.Vars.TOLOMEOContext);
			        inform("paramsJS setted correctly!");
			    }

			    function testToloPanels(){
			    	assertNotNull("testing tolo panel intra", tolomeo);
			    	assertNotUndefined("testing tolo panel intra", tolomeo);
			    	inform("tolomeo panel is available");
			    	
					var window = new Ext.Window ({
						title: 'Window',
						layout: 'fit',
						width: 1000,
						height: 800,
						items: tolomeo
					}).show();
					assertTrue("testing visualization", window.isVisible());
					inform("windows visibility " + window.isVisible());
			    	
			    	var toolbar = tolomeo.toolbar;
			    	assertNotNull("testing toolbar initialization", toolbar);
			    	assertNotUndefined("testing toolbar initialization", toolbar);
			    	assertTrue("testing toolbar rendering", toolbar.isVisible());
			    	inform("toolbar available!");

			    	var dataPanel = tolomeo.dataPanel;
			    	assertNotNull("testing data panel", dataPanel);
			    	assertNotUndefined("testing data panel", dataPanel);
			    	assertTrue("testing data panel", dataPanel.collapsed);
			    	inform("data panel available and collapsed");

			    	var strumenti = tolomeo.toolsPanel;
			    	assertNotNull("testing tools panel", strumenti);
			    	assertNotUndefined("testing tools panel", strumenti);
			    	assertFalse("testing tools panel", strumenti.collapsed);
					inform("tools panel available and not collapsed");
			    	
					var strumentiComponents = strumenti.items;
			    	assertNotNull("testing strumenti components panel", strumentiComponents);
			    	assertNotUndefined("testing strumenti components panel", strumentiComponents);
			    	assertEquals("testing strumenti components panel", strumentiComponents.length, 2);
					inform("tools panel are " + strumentiComponents.length + " components");
			    	
			    	var ricercaPanel = tolomeo.ricercaPanel;
			    	assertNotNull("testing ricerca panel", ricercaPanel);
			    	assertNotUndefined("testing ricerca panel", ricercaPanel);
			    	assertTrue("testing ricerca panel", ricercaPanel instanceof TolomeoExt.ToloQueryPanelExt);
					inform("search panel are available!");
			    	
			    	var legendaPanel = tolomeo.legendaPanel;
			    	assertNotNull("testing legenda panel", legendaPanel);
			    	assertNotUndefined("testing legenda panel", legendaPanel);
			    	assertTrue("testing legenda panel", legendaPanel instanceof TolomeoExt.ToloTreeTOCPanelExt);	
			    	inform("legend panel are available!");				
			    }

			    function testButtonsEvents(){
					var window = new Ext.Window ({
						title: 'Window',
						layout: 'fit',
						width: 1000,
						height: 800,
						items: tolomeo
					}).show();
					assertTrue("testing visualization", window.isVisible());
					debug("tolomeo window is shown");

					var toolbar = tolomeo.toolbar;
			    	assertNotNull("testing toolbar initialization", toolbar);
			    	assertNotUndefined("testing toolbar initialization", toolbar);
			    	assertTrue("testing toolbar rendering", toolbar.isVisible());
					assertNotNull("testing buttons", toolbar.buttons);
					inform("toolbar available!");

			    	// //////////////////////////////////////
			    	// Testing pan button
			    	// //////////////////////////////////////
			    	
			    	for(var i=0; i<toolbar.buttons.length; i++){
			    		var buttonName = toolbar.buttons[i].handlerBaseName;
			    		if (buttonName == "Pan"){
							assertFalse("testing Pan button", toolbar.buttons[i].disabled);
			    		    assertTrue("testing if Pan button is pressed", toolbar.buttons[i].pressed);
			    		    debug("Pan button is pressed");
				    	}
					}		
										
			    	// //////////////////////////////////////
			    	// Testing selection buttons 
			    	// //////////////////////////////////////
			    	
			    	toolbar.fireEvent("onSelectPressFn");
			    	inform("Select button is pressed");			    	
			    	for(var i=0; i<toolbar.buttons.length; i++){
			    		var buttonName = toolbar.buttons[i].handlerBaseName;
			    		if (buttonName == "Select"){
							assertFalse("testing Select button", toolbar.buttons[i].disabled);
			    		    assertTrue("testing if Select button is pressed", toolbar.buttons[i].pressed);
			    		    debug("Select button is enabled: " + toolbar.buttons[i].disabled);
				    	}
					}		

			    	toolbar.fireEvent("onSelectReleaseFn");	 
			    	inform("UnSelect button is pressed");			    	
			    	for(var i=0; i<toolbar.buttons.length; i++){
			    		var buttonName = toolbar.buttons[i].handlerBaseName;
			    		if (buttonName == "AnnullaSelezioni"){
							assertFalse("testing AnnullaSelezioni button", toolbar.buttons[i].disabled);
							debug("v button is enabled: " + toolbar.buttons[i].disabled);
			    		}else if(buttonName == "Select")
			    		    assertFalse("testing AnnullaSelezioni button", toolbar.buttons[i].pressed);
					}	 	

			    	// //////////////////////////////////////
			    	// Testing legenda button 
			    	// //////////////////////////////////////

			    	toolbar.fireEvent("onLegendPressFn");
			    	inform("Legend button is pressed");
			    	for(var i=0; i<toolbar.buttons.length; i++){
			    		var buttonName = toolbar.buttons[i].handlerBaseName;						    		
						if (buttonName == "Legend"){
							assertFalse("testing Legend button", toolbar.buttons[i].disabled);
						    assertTrue("testing Legend button", toolbar.buttons[i].pressed);
						    debug("Legend button is enabled: " + toolbar.buttons[i].disabled);
						    
						    assertTrue("testing legend panel visualizzation", tolomeo.legendaPanel.isVisible());
						    debug("legenda panel visibility = " + tolomeo.legendaPanel.isVisible());
						}
					}		

			    	toolbar.fireEvent("onLegendReleaseFn");
			    	inform("Legend button is released");
			    	for(var i=0; i<toolbar.buttons.length; i++){
			    		var buttonName = toolbar.buttons[i].handlerBaseName;						    		
						if (buttonName == "Legend"){
							assertFalse("testing Legend button", toolbar.buttons[i].disabled);
						    assertFalse("testing Legend button", toolbar.buttons[i].pressed);
						    debug("Legend button is enabled: " + toolbar.buttons[i].disabled);
						    
						    assertFalse("testing legend panel visualizzation", tolomeo.legendaPanel.isVisible());
						    debug("legenda panel visibility = " + tolomeo.legendaPanel.isVisible());
						}
					}	

			    	// //////////////////////////////////////
			    	// Testing ricerca button 
			    	// //////////////////////////////////////
			    	
			    	toolbar.fireEvent("onQueryPressFn");
			    	inform("Ricerca button is pressed");
			    	for(var i=0; i<toolbar.buttons.length; i++){
			    		var buttonName = toolbar.buttons[i].handlerBaseName;						    		
						if (buttonName == "Ricerca"){
							assertFalse("testing Ricerca button", toolbar.buttons[i].disabled);
						    assertTrue("testing Ricerca button", toolbar.buttons[i].pressed);
						    debug("Ricerca button is enabled: " + toolbar.buttons[i].disabled);
						    
						    assertTrue("testing ricerca panel visualizzation", tolomeo.ricercaPanel.isVisible());
						    debug("ricerca panel visibility = " + tolomeo.ricercaPanel.isVisible());
					    }
					}	

			    	toolbar.fireEvent("onQueryReleaseFn");
			    	inform("Ricerca button is relased");
			    	for(var i=0; i<toolbar.buttons.length; i++){
			    		var buttonName = toolbar.buttons[i].handlerBaseName;						    		
						if (buttonName == "Ricerca"){
							assertFalse("testing Ricerca button", toolbar.buttons[i].disabled);
						    assertTrue("testing Ricerca button", toolbar.buttons[i].pressed);
						    debug("Ricerca button is enabled: " + toolbar.buttons[i].disabled);
						    
						    assertFalse("testing ricerca panel visualizzation", tolomeo.ricercaPanel.isVisible());
						    debug("ricerca panel visibility = " + tolomeo.ricercaPanel.isVisible());
						}
					}	
			    }
		  </script>
