		  <script type="text/JavaScript" src="http://tolomeomachine:8080/tolomeohtdocs/js/tolomeoExt/layout/ToloPanelIntra.js"></script>
		  
		  <script language="javascript">

		        var tolomeo = null;
	
		        function setUp() {
				    // ///////////////////////////////
				    // Building ToloPanelIntra Test
				    // ///////////////////////////////
		        	tolomeo = new TolomeoExt.ToloPanelIntra({region: 'center', 
			        	titoloMappa: 'Map',
			    		withDataPanel: false,
			    		toolbarOpt: {
			    			withSeleziona: true,
			    			withLayerList: true,
			    			withIdentify: false,
			    			withNuovo: true,
			    			withUpdateAlfa: true,
			    			withAdd: false,
			    			withSubtract: false,
			    			withAddSub: false,
			    			withVertexEdit: false,
			    			withDragDrop: true,
			    			withDelete: true,
			    			withMeasure: false,
			    		    withPrint: false,
			    		    withPan: true,
			    		    withPanArrows: false,
			    		    withZoomIn: true,
			    		    withZoomOut: true,
			    		    withZoomAll: true,
			    		    withLegenda: true,
			    		    withQuery: true,
			    		    withAnnullaSeleziona: true,
			    		    withAutoIdentify: true
			    	}});
		        }

		        function tearDown() {
		            tolomeo = null;
		        }
		        
			    function testVarsParameters() {
			        assertNotNull("testing js params", TolomeoExt.Vars.paramsJS);
			        assertNotNull("testing tolomeoserver param", TolomeoExt.Vars.TOLOMEOServer);
			        assertNotNull("testing tolomeo context param", TolomeoExt.Vars.TOLOMEOContext);
			        inform("paramsJS setted correctly!");
			    }
			
			    function testOLMap(){
			    	assertNotNull("testing tolo panel intra", tolomeo);
			    	assertNotUndefined("testing tolo panel intra", tolomeo);
			    	inform("tolomeo panel is available");
			    	
					var window = new Ext.Window ({
						title: 'Window',
						layout: 'fit',
						width: 400,
						height: 400,
						items: tolomeo
					}).show();
					assertTrue("testing visualization", window.isVisible());
					inform("windows visibility " + window.isVisible());

					var toolbar = tolomeo.toolbar;
			    	assertNotNull("testing toolbar initialization", toolbar);
			    	assertTrue("testing toolbar rendering", toolbar.isVisible());
					
				    // ///////////////////////////////
				    // ToloMapAPIExt Test
				    // ///////////////////////////////
					var mapApi = tolomeo.api;
			    	assertNotNull("testing tolo map api ext", mapApi);	
			    	assertNotUndefined("testing tolo map api ext", mapApi);	    	

				    // ///////////////////////////////
				    // Map Scale Test
				    // ///////////////////////////////
			    	var map = tolomeo.mapPanel.map;
			    	assertNotNull("testing map initializzation", map);
			    	assertNotUndefined("testing map initializzation", map);

			    	var scale_a = map.getScale();
			    	assertNotNull("testing scale initializzation", scale_a);
			    	assertNotUndefined("testing scale initializzation", scale_a);
			    	inform("actual scale", scale_a);

			    	toolbar.fireEvent("onZoomInPressFn");
			    	toolbar.fireEvent("onZoomInPressFn");

			    	var scale_b = map.getScale();
			    	assertNotEquals("testing zoom in", scale_a, scale_b);
			    	assertTrue("testing zoom in", scale_a > scale_b);
			    	inform("zoomed scale", scale_b);
			    	
			    	toolbar.fireEvent("onZoomOutPressFn");
			    	
			    	var scale_c = map.getScale();
			    	assertNotEquals("testing zoom out", scale_b, scale_c);		
			    	assertTrue("testing zoom out", scale_b < scale_c);
			    	inform("intermediate scale", scale_c);   

			    	toolbar.fireEvent("onZoomAllPressFn");
			    	var scale_d = map.getScale();
			    	assertEquals("testing zoom to max extent", scale_a, scale_d);		
			    	inform("original scale", scale_d);  
			    }
			    
		  </script>
